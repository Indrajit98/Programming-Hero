<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
<header>
    <h1 class="text-center text-5xl mt-8 font-bold">Lets get some Money</h1>
</header>
<main>
   <section class="mt-12">
    <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
        <div class="bg-green-600 p-4 text-xl rounded text-white">
            <h4>Deposit</h4>
            <h2 class="text-3xl">$ <span id="deposit-total">00</span> </h2>
        </div>
        <div class="bg-yellow-500 p-4 text-xl rounded text-white">
            <h4>Withdraw</h4>
            <h2 class="text-3xl">$ <span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-500 p-4 text-xl rounded text-white">
            <h4>Balance</h4>
            <h2 class="text-3xl">$ <span id="balance-total">1240</span></h2>
        </div> 
    </div>
    <div class="grid grid-cols-2 w-9/12 mx-auto gap-4 mt-12" >
        <div class="bg-fuchsia-500 p-4 text-xl rounded text-white">
            <h4>Please Deposit</h4>
            <input class="w-6/12 mb-3 p-1 mx-auto mt-4 text-black rounded" type="text" id="deposit-input" name=""><br>
            <button class=" bg-amber-600 w-28 mx-auto mt-3 p-2 text-white rounded text-sm" id="btn-deposit" >Deposit</button>
        </div>
        <div class="bg-indigo-500 p-4 text-xl rounded text-white">
            <h4>Please Withdraw</h4>
            <input class="w-6/12 mb-3 p-1 mx-auto mt-4 text-black rounded" type="text" id="withdraw-input" name=""><br>
            <button class=" bg-amber-600 w-28 mx-auto mt-3 p-2 text-white rounded text-sm" id="btn-withdraw" >Withdraw</button>
        </div> 
    </div>
   </section>
</main>
    
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
