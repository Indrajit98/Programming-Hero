<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>

  <header>
    <h1 class="text-center text-5xl mt-8 font-bold">Welcome to your bank account</h1>
    
  </header>
  <section class="bg-blue-200 w-9/12 mx-auto mt-8 p-10">
    <h3 class="text-3xl text-center">Please Login</h3>
    <div class="flex flex-col mt-2">
        <input class="w-9/12 mb-3 p-2 mx-auto" type="email" id="user-email" name="" placeholder="Your email ">
        <input class="w-9/12 p-2 mx-auto" type="password" id="user-password" name="" placeholder="Your password">
        <button class=" bg-amber-400 w-24 mx-auto mt-8 p-2 text-white font-bold rounded" id="btn-submit" >Submit</button>
    </div>
  </section>
  <script src="js/login.js"></script>
</body>
</html>
